<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dwija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container text-center my-4">
        <h1 class="birthday-header">।। श्री गणेशाय नमः ।।</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 left-image">
                <img src="images/family_photo.jpg" class="img-fluid rounded" alt="Birthday Image">
            </div>
            <div class="col-md-8 right-section">
                <div class="venue-details">
                    <br>
                    <h2>स्नेहांकित -</h2>
                    <p>पुरंदरे परिवार </p>
                    <h2>स्थळ -</h2>
                    <p>डी - १, ७०६, व्ही. टी. पी. बेलएअर, <br>महाळुंगे, पुणे - ४११०४५</p>
                    <h2>वेळ -</h2>
                    <p>दि. १० मार्च २०२५ रोजी, <br>सकाळी ११ नंतर </p>
                </div>
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.0852996822173!2d73.7340789714256!3d18.57019272907674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bb5ad8179cb1%3A0x6b9668f7488c18f8!2sVTP%20BelAir!5e0!3m2!1sen!2sin!4v1739638774494!5m2!1sen!2sin" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="true" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <center><audio id="background_music" src="audio/happy-birthday-music.mp3" type="audio/mp3" controls autoplay hidden></audio></center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>

</html>
